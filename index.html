<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/x-icon" href="img/goofy.ico">
<html lang="en">

<head>
    <title>OnePager</title>
</head>

<body>
    <div class="left-panel">
        <div class="wrapper">
            <img src="/img/logo.svg" alt="Logo" class="logo">
            <h1>
                Daily tappable tech news and stories
            </h1>
            <p>
                Every weekday Sio surfaces the most interesting and important tech stories of the day, from breaking
                news to
                profiles on favorite tech products.
            </p>
            <div class="downloads-wrapper">
                <img onclick="" class="ios download-btn" src="img/download-ios.svg" alt="Download on the app store">
                <img onclick="" class="android download-btn" src="/img/download-android.svg"
                    alt="Download on the play store">
            </div>
            <p class="bottom-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quo magnam corporis consequatur voluptates,
                sed
                cumque!
            </p>
        </div>
    </div>
    <div class="right-panel">
        <img class="iphone" src="/img/iphone.png" alt="iPhone.png">
    </div>
</body>

</html>
